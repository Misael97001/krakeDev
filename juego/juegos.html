<!DOCTYPE html>
<html lang="en">

<head>
    <script src="juego.js"></script>
    <script src="serviciosJuego.js"></script>
    <script src="utilitarios.js"></script>
    <link rel="stylesheet" href="juego.css">
    <title>JUEGO PIEDRA PAPEL O TIJERA</title>
</head>

<body>
    <div>
        <h1 class="titulo">JUEGO PIEDRA PAPEL O TIJERA</h1>
    </div>

    <h2 class="texto">USUARIO</h2>
    <div class="contendorUsuario">
        <img class="imgEstilo" src="imagenes/piedra.png"  onclick="jugar('piedra');">
        <img class="imgEstilo" src="imagenes/papel.png"  onclick="jugar('papel');">
        <img class="imgEstilo" src="imagenes/tijera.png"  onclick="jugar('tijera');">
    </div>

    <h2 class="texto">COMPUTADOR</h2>
    <div class="contenedorComputador">
        <img class="imgEstilo" src="" id="imgComputador" >
    </div>

    <div class="GANADOR">
        <h2  class="textoGanador" id="lblGanador"></h2>
    </div>

    <div class="contenedorPuntajes">
        <div class="contenedorGanador">
            <h3 class="texto">Puntaje Usuario: </h3>
            <h3 class="textoGanador" id="lblPuntajeUsuario"></h3>
        </div>

        <div class="contenedorGanador">
            <h3  class="texto">Puntaje Computador: </h3>
            <h3 class="textoGanador" id="lblPuntajeComputador"></h3>
        </div>
    </div>

    <h2 class="textoGanador" id="lblGanadorJuego"></h2>
    <div>
        <input type="button" value="NUEVA PARTIDA" onclick="limpiar();">
    </div>
</body>

</html>
